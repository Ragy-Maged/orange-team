<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sliding Puzzle</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
      font-family: sans-serif;
    }
    #puzzle {
      display: grid;
      grid-template-columns: repeat(3, 80px);
      grid-template-rows: repeat(3, 80px);
      gap: 2px;
    }
    .tile {
      width: 80px;
      height: 80px;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #4CAF50;
      color: white;
      font-size: 24px;
      cursor: pointer;
      user-select: none;
    }
    .empty {
      background-color: #ccc;
      cursor: default;
    }
    #message {
      margin-top: 20px;
      font-size: 20px;
      color: #333;
    }
  </style>
</head>
<body>
  <div id="puzzle"></div>
  <div id="message"></div>

  <script>
    const puzzle = document.getElementById("puzzle");
    const message = document.getElementById("message");
    let tiles = [...Array(8).keys()].map(x => x + 1);
    tiles.push(null);

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        let j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    function createPuzzle() {
      puzzle.innerHTML = "";
      tiles.forEach((num, idx) => {
        const tile = document.createElement("div");
        tile.className = num ? "tile" : "tile empty";
        if (num) tile.textContent = num;
        tile.addEventListener("click", () => moveTile(idx));
        puzzle.appendChild(tile);
      });
      checkWin();
    }

    function moveTile(index) {
      const emptyIndex = tiles.indexOf(null);
      const validMoves = [
        emptyIndex - 1,
        emptyIndex + 1,
        emptyIndex - 3,
        emptyIndex + 3
      ];

      if (validMoves.includes(index) && isValidMove(index, emptyIndex)) {
        [tiles[index], tiles[emptyIndex]] = [tiles[emptyIndex], tiles[index]];
        createPuzzle();
      }
    }

    function isValidMove(from, to) {
      const fromRow = Math.floor(from / 3), fromCol = from % 3;
      const toRow = Math.floor(to / 3), toCol = to % 3;
      return (Math.abs(fromRow - toRow) + Math.abs(fromCol - toCol)) === 1;
    }

    function checkWin() {
      const winState = [...Array(8).keys()].map(x => x + 1).concat([null]);
      const won = tiles.every((val, idx) => val === winState[idx]);
      message.textContent = won ? "عند لون فريقك QR code اذهب الى قصريات الزرع اللي لعبنا عندها بالمية و دور على  " : "";
    }

    shuffle(tiles);
    createPuzzle();
  </script>
</body>
</html>
